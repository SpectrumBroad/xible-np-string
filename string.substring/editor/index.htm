<input
  type="number"
  required="required"
  placeholder="start index"
  data-output-value="indexStart"
  data-description="The index of the first character to include in the returned substring."
/>
<input
  type="number"
  required="required"
  placeholder="end index"
  data-output-value="indexEnd"
  data-description="Optional. The index of the first character to exclude from the returned substring. If not provided, the string is returned from start index until the end."
/>
