<input
  type="text"
  required="required"
  placeholder="match"
  data-output-value="match"
/>
<input
  type="text"
  required="required"
  placeholder="replace by"
  data-output-value="replacement"
/>
<label
  data-description="Replace all found occurances."
>
  <input
    type="checkbox"
    value="true"
    checked="checked"
    data-output-value="global"
  />global<span></span>
</label>
<label
  data-description="Treat replacement as regular expression."
>
  <input
    type="checkbox"
    value="true"
    data-output-value="regex"
  />regular expression<span></span>
</label>
<label
  data-description="Ignore case sensitivity."
>
  <input
    type="checkbox"
    value="true"
    data-output-value="ignoreCase"
  />ignore case<span></span>
</label>
